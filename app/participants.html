    <div data-role="page" id="participants" data-theme="a">

            <a href="#" class="addParticipant" data-icon="mtngs-plus" data-iconpos="notext" data-theme="b"></a>
        </div>
        <div data-role="content" class="main-div">
            <div class="connectivity">
            </div>

                <span class="loader"></span>
            </div>
            <div class="content">
                <ul id="participants_list" data-role="listview" data-inset="true" data-theme="a">
                </ul>
                <a href="#" class="addParticipant" data-theme="b" data-role="button">
                    <span class="ui-icon ui-icon-mtngs-plus-button" style="display: inline-block"></span>
                    Add participants</a>
            </div>
        </div>
        <div data-role="panel" data-position-fixed="true" id="left-panel" data-theme="c">
