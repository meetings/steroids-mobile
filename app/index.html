<body>
    <!-- Meetings listing -->
    <div data-role="page" id="meetings" data-theme="a">
        <div data-role="header" data-id="meeting-header" data-position="fixed" data-theme="d" data-tap-toggle="false">
            <a id="open-left-panel" href="#left-panel" data-icon="mtngs-panel" data-iconpos="notext" data-theme="b"></a>
            <h1>Meetin.gs</h1>
        </div>
        <div class="main-div" data-role="content" >
            <div class="connectivity"></div>
            <div class="loader">
                <span class="loader"></span>
            </div>

            <div data-theme="a" id="navbar" class="ui-navbar ui-mini">
                <ul class="ui-grid-a">
                    <li class="ui-block-a"><a href="#" data-id="all-meetings" class="ui-btn-active ui-btn ui-btn-inline ui-btn-up-a" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="a" data-inline="true"><span class="ui-btn-inner"><span class="ui-btn-text">Upcoming</span></span></a></li>
                    <li class="ui-block-b"><a href="#" data-id="past-meetings" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="a" data-inline="true" class="ui-btn ui-btn-inline ui-btn-up-a"><span class="ui-btn-inner"><span class="ui-btn-text">Past</span></span></a></li>
                </ul>                
            </div>

                    <!-- /navbar -->
            <div class="content">
                <div id="all-meetings">
                    <ul id="today" class="meeting-list" data-role="listview" data-inset="true" data-theme="a">
                    </ul>
                    <ul id="unscheduled" class="meeting-list" data-role="listview" data-inset="true" data-theme="a">
                    </ul>
                    <ul id="future" class="meeting-list" data-role="listview" data-inset="true" data-theme="a">
                    </ul>
                </div>
                
                <div id="past-meetings" style="display: none;">
                    <ul id="past" class="meeting-list" data-role="listview" data-inset="true" data-theme="a">
                    </ul>
                </div>

                <div id="meetings-buttons"></div>
            </div>

            <div data-role="popup" id="suggestion-popup" data-overlay-theme="a" data-theme="a" data-dismissible="false" class="ui-corner-all">
                <div style="padding:10px 20px;">
                    <h4 id="calendar-name"></h4>
                    <a href="#" class="create-meeting" type="submit" data-theme="b">Create meeting page</a>
                    <a href="#" class="remove-suggestion" type="submit" data-theme="b">Hide suggestion</a>
                    <a href="#" class="remove-all" type="submit" data-theme="b">Disable this calendar</a>
                    <a href="#" class="cancel" type="submit" data-theme="b">Cancel</a>
                </div>
            </div>
        </div><!-- /content -->
        <div data-role="panel" data-position-fixed="true" id="left-panel" data-theme="c">
            <!-- panel content goes here -->
        </div><!-- /panel -->
    </div><!-- /page -->
