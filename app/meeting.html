<body>
    <!-- Meetings listing -->
    <div data-role="page" id="meetings" data-theme="a">
        <div data-role="header" data-id="meeting-header" data-position="fixed" data-theme="d" data-tap-toggle="false">
            <a class="meeting-back-button" href="index.html" data-icon="mtngs-back" data-theme="b" >Back</a>
            <h1 id="headerTitle">Overview</h1>
            <a id="open-right-panel" href="#edit-meeting-panel" data-theme="b"><i class="icon-edit"></i></a>
        </div>
        <div class="main-div" data-role="content">
            <div class="connectivity">
            </div>
            <div class="loader">
                <span class="loader"></span>
            </div>
            <div class="content">
                <div id="meeting">
                </div>
            </div>
        </div>
        <div data-role="panel" data-position-fixed="true" id="left-panel" data-theme="c">
            <!-- panel content goes here -->
        </div><!-- /panel -->
        <div class="edit-panel" data-role="panel" id="edit-meeting-panel" data-position="right" data-position-fixed="true" data-theme="c">
            <!-- panel content goes here -->
        </div>
        <div data-role="popup" id="confirm-delete" data-overlay-theme="a" data-theme="b" data-dismissible="false" style="max-width:400px;" class="ui-corner-all">
            <div data-role="content" data-theme="a">
                <h3 class="ui-title">Are you sure you want to remove this meeting?</h3>
                <p>This action cannot be undone.</p>
                <a class="cancel" href="#" data-role="button" data-inline="true" data-theme="c">Cancel</a>
                <a class="confirm" href="#" data-role="button" data-inline="true" data-theme="b">Remove</a>
            </div>
        </div>
    </div><!-- /page -->
